<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potentastic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <h1>Potentastic</h1>
    <div class="container">
        <div id="startScreen" class="start-screen">
            <input type="text" id="username" placeholder="Benutzername eingeben">
            <select id="gameMode">
                <option value="numbers">Standard</option>
                <option value="words-de">2^64</option>
            </select>
            <button id="startQuiz">Starten</button>
            <button id="viewLeaderboardStart">Leaderboard anzeigen</button>
            <!--<button id="debugFinish" class="debug-button">Debug: Finish</button>-->
        </div>
        <div id="timer" class="timer hidden">Zeit: 0 Sekunden</div>
        <div id="card" class="card hidden">
            <div id="question" style="font-size: 20px;"></div>
            <input type="number" id="userAnswer" placeholder="Deine Antwort">
            <button id="submitAnswer">Antwort überprüfen</button>
            <div id="result"></div>
        </div>
        <div id="endScreen" class="end-screen hidden">
            <h2>Fertig!</h2>
            <p id="score"></p>
            <p id="time"></p>
            <button id="restartQuiz">Neu starten</button>
            <button id="viewLeaderboardEnd">Leaderboard anzeigen</button>
        </div>
        <div id="leaderboard" class="leaderboard hidden">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
            <button id="backToMenu">Zurück zum Menü</button>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        <span class="copyright">
            © 2025 Potentastic - All rights reserved by <a href="https://xandll.com" target="_blank" class="copyright-link">xandll.com</a>
        </span>
    </footer>
</body>
</html>
